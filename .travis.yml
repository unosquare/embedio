language: csharp
solution: Unosquare.Labs.EmbedIO.Lib.sln
notifications:
  slack: unolabs:cbusXPH6pBwZ35rVDzi4k4ve
matrix:
  include:
    - os: linux
      mono: latest
      sudo: required
    - os: linux
      dotnet: 1.1.2
      mono: none
      env: DOTNETCORE=1
      dist: trusty
      sudo: false
    - os: osx
      dotnet: 1.1.2
      mono: none
      env: DOTNETCORE=1
    - os: osx
      mono: latest
install:
  - if [[ $DOTNETCORE == "1" ]]; then dotnet restore Unosquare.Labs.EmbedIO.sln; else nuget restore Unosquare.Labs.EmbedIO.sln; fi
  - if [[ $DOTNETCORE == "" ]]; then nuget install NUnit.ConsoleRunner -OutputDirectory testrunner; fi
before_script:
  - if [[ $DOTNETCORE == "" ]]; then export LD_LIBRARY_PATH=/usr/local/lib; fi
  - if [[ $DOTNETCORE == "" ]]; then sed -i 's/uap10.0;netstandard1.6;netstandard1.3;net46;net462/net46;net462/g' Unosquare.Labs.EmbedIO.sln; fi
script:
  - if [[ $DOTNETCORE == "" ]]; then msbuild Unosquare.Labs.EmbedIO.sln /p:Configuration=Release; else dotnet test ./test/Unosquare.Labs.EmbedIO.Tests/Unosquare.Labs.EmbedIO.Tests.csproj -f netcoreapp1.1; fi
  - if [[ $DOTNETCORE == "" ]]; then mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe --process=Single ./test/Unosquare.Labs.EmbedIO.Tests/bin/Release/Unosquare.Labs.EmbedIO.Tests.dll; fi
  - if [[ $DOTNETCORE == "" ]]; then cat TestResult.xml; fi
